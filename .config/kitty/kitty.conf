# General
confirm_os_window_close 0
scrollback_lines 10000
detect_urls no

# Window layout
remember_window_size    no
initial_window_width    900
initial_window_height   540
window_padding_width    10
window_padding_height   10

# Font
font_family Iosevka Term
font_size 16.0
disable_ligatures never

# Cursor
cursor_shape underline
cursor_underline_thickness 1.5
cursor_blink_interval -1

# Color scheme
include macchiato.conf

# Keyboard mapping
map ctrl+k combine : clear_terminal scrollback active : send_text normal,application \x0c
map f1 set_colors --configured /home/doni/.config/kitty/tokyo-night.conf
map f2 set_colors --configured /home/doni/.config/kitty/articblush.conf
map f3 set_colors --configured /home/doni/.config/kitty/decay.conf
map f4 set_colors --configured /home/doni/.config/kitty/everblush.conf
map f5 set_colors --configured /home/doni/.config/kitty/kanagawa.conf
map f6 set_colors --configured /home/doni/.config/kitty/peppermint.conf
